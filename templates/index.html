{% extends 'base.html' %}

{% block content %}
    <h1>Разделы для обучения</h1>
    {% for topic in topics %}
        <div class="card">
            <div class="card-content">
                <span class="card-title" id="{{ topic.title.lower().replace(' ', '-') }}">{{ topic.title }}</span>
                <p>{{ topic.content[:100] }}...</p>
                <a href="{{ url_for('topic', topic_id=topic.id) }}" class="btn blue">Начать обучение</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
